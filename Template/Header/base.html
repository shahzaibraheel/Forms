{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zong BVS</title>
     <link rel="icon" type="image/png" href="https://i.ibb.co/bgSmmMGm/favicon-96x96.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ10K3u7k7k2t9E6rziMf7l9z0kqVmD1zzlW5E5/xu3Ed7uvYwnH9fNU2b3J" crossorigin="anonymous">
    <style>
        /* Custom styles for the header */
        .navbar-custom {
            background-color: #9c3; /* Green color (similar to Zong's theme) */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: #7a9b35; /* Slightly lighter green on hover */
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            animation: rotate 3s linear infinite;
        }

        /* CSS Animation for rotating the profile image */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* For the dropdown */
        .dropdown-menu {
            position: absolute;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.imgur.com/9kycblD.png" alt="Zong Logo" height="50">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex justify-content-center w-100">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" href="/DSO/list/">DSO</a>
                        <a class="nav-link" href="/contact/list/">Retailer</a>
                        <a class="nav-link" href="/RSO/list/">RSO</a>
                        <a class="nav-link" href="/WIC/list/">WIC</a>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
               <img src="https://i.imgur.com/IDqfbCN.png" alt="Profile" class="profile-picture" id="profile-picture" style="cursor: pointer;">

                    <span class="text-white me-2" id="username" style="cursor: pointer;">Hi,{{ user.username }}   <i class="bi bi-caret-down-fill"></i>  </span>
                    
                   
                    <!-- Logout options -->
                    <div id="logout-options" style="display: none; position: absolute; top: 60px; right: 20px; background-color: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                         <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                {% endif %}
            </div>
            
            <!-- Bootstrap Icons (ensure Bootstrap Icons are included in your project) -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
            
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB6BcmS1P4l7p5dU82X0W0EmuXn8B8qkhhI1F7e8cJwgnB65M" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqDQyVqLlfHqTkq88Fyk9klMmrQhDccr9wdf0r7Zjb3w2" crossorigin="anonymous"></script>
    <script>
        function toggleLogout() {
            const logoutMenu = document.getElementById('logout-options');
            logoutMenu.style.display = logoutMenu.style.display === 'none' ? 'block' : 'none';
        }
        function toggleLogout() {
    const logoutMenu = document.getElementById('logout-options');
    const arrowIcon = document.getElementById('arrow-icon');
    
    if (logoutMenu.style.display === 'none') {
        logoutMenu.style.display = 'block';
        arrowIcon.innerHTML = '<i class="bi bi-caret-up-fill"></i>';  // Change arrow to up
    } else {
        logoutMenu.style.display = 'none';
        arrowIcon.innerHTML = '<i class="bi bi-caret-down-fill"></i>';  // Change arrow to down
    }
}

// Attach the toggleLogout function to username, profile picture, and arrow icon
document.getElementById('username').addEventListener('click', toggleLogout);
document.getElementById('profile-picture').addEventListener('click', toggleLogout);
document.getElementById('arrow-icon').addEventListener('click', toggleLogout);

    </script>
</body>
</html>
