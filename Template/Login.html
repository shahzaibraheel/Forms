{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://i.imgur.com/zzP09HW.png') no-repeat left top,
            url('https://i.imgur.com/UD6JGTx.png') no-repeat 2% center;

            background-size: contain, 30%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right on desktop */
            padding-right: 10%;
        }
        .form-section {
            width: 50%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #64a70b;
            color: white;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #FF0099;
            color: white;
        }
        /* Mobile adjustments */
        @media (max-width: 767px) {
            body {
                background-size: cover;
                justify-content: center; /* Center the form on mobile */
                padding: 20px;
            }
            .form-section {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Regional BVS Device Management</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>
            {% if msg %}
                <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}
            <button type="submit" class="btn btn-custom">Sign in</button>
        </form>
    </div>
</body>
</html>
